<script>

let x;
let y;
const revArr = [];

function reversibleInclusiveList(x, y) {

    // get the length of the array
    const arrLength = Math.abs(x - y) + 1;
    // set an increment variable
    let j = x;

    for(let i = 0; i < arrLength; i++) {

        revArr[i] = j;
        if (x < y) {
            j++;
        } else {
            j--;
        }        
    }
    
    return revArr;

}


console.log(reversibleInclusiveList(10, 20));
